<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter the Galaxy</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f0f23 75%, #0a0a0a 100%);
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      animation: backgroundShift 20s ease-in-out infinite alternate;
    }

    @keyframes backgroundShift {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.1) rotate(1deg); }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      padding: 3rem;
      border-radius: 24px;
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      max-width: 420px;
      width: 90%;
      position: relative;
      z-index: 10;
      animation: containerFadeIn 1s ease-out;
    }

    @keyframes containerFadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 25%, #45b7d1 50%, #f9ca24 75%, #ff9ff3 100%);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
      animation: gradientShift 3s ease-in-out infinite;
      letter-spacing: -0.02em;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .subtitle {
      font-size: 1.1rem;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 2.5rem;
      line-height: 1.5;
    }

    .input-group {
      margin: 2rem 0;
      position: relative;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 1rem;
    }

    input[type="password"] {
      width: 100%;
      padding: 1rem 1.25rem;
      font-size: 1.1rem;
      font-weight: 500;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-sizing: border-box;
      font-family: inherit;
      letter-spacing: 0.5px;
    }

    input[type="password"]:focus {
      border-color: #4ecdc4;
      box-shadow:
        0 0 0 3px rgba(78, 205, 196, 0.1),
        0 0 20px rgba(78, 205, 196, 0.2);
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-1px);
    }

    input[type="password"]::placeholder {
      color: rgba(255, 255, 255, 0.6);
      font-weight: 400;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    button {
      padding: 0.875rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
      min-width: 140px;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    .enter-btn {
      background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }

    .enter-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
    }

    .enter-btn:active {
      transform: translateY(0);
    }

    .clue-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .clue-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
    }

    .message {
      margin-top: 2rem;
      min-height: 1.5rem;
      font-weight: 500;
      font-size: 1rem;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
      border-radius: 8px;
      padding: 0.5rem;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .error {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.2);
    }

    .success {
      color: #4ecdc4;
      background: rgba(78, 205, 196, 0.1);
      border: 1px solid rgba(78, 205, 196, 0.2);
    }

    .stars-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
    }

    .star:nth-child(3n) {
      animation-duration: 4s;
      animation-delay: -1s;
    }

    .star:nth-child(5n) {
      animation-duration: 5s;
      animation-delay: -2s;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
        box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
        box-shadow: 0 0 12px rgba(255, 255, 255, 1);
      }
    }

    @media (max-width: 480px) {
      body {
        color: black;
        background: white;
      }

      .container {
        padding: 2rem;
        margin: 1rem;
        background: rgba(0, 0, 0, 0.08);
      }

      h1 {
        font-size: 2.2rem;
        -webkit-text-fill-color: black;
        background: none;
        color: black;
      }

      .subtitle {
        color: rgba(0, 0, 0, 0.8);
      }

      input[type="password"] {
        color: black;
        background: rgba(0, 0, 0, 0.05);
        border-color: rgba(0, 0, 0, 0.2);
      }

      input[type="password"]::placeholder {
        color: rgba(0, 0, 0, 0.6);
      }

      input[type="password"]:focus {
        border-color: #4ecdc4;
      }

      .clue-btn {
        background: rgba(0, 0, 0, 0.1);
        color: black;
        border-color: rgba(0, 0, 0, 0.2);
      }

      .clue-btn:hover {
        background: rgba(0, 0, 0, 0.2);
      }

      .error {
        color: #ff6b6b;
      }

      .success {
        color: #4ecdc4;
      }

      .button-group {
        flex-direction: column;
        align-items: center;
      }

      button {
        width: 100%;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="stars-bg" id="stars-bg"></div>

  <div class="container">
    <h1>Enter the Galaxy</h1>
    <p>Happy Heather Day btww (wkwwkkwkw), Good luck with ur FTE</p>

    <div class="input-group">
      <input type="password" id="password-input" placeholder="Enter password..." maxlength="6">
    </div>

    <div class="button-group">
      <button class="enter-btn" onclick="checkPassword()">Enter Galaxy</button>
      <button class="clue-btn" onclick="showClue()">Hint!</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    // Create animated stars background
    function createStars() {
      const starsBg = document.getElementById('stars-bg');
      const numberOfStars = 100;

      for (let i = 0; i < numberOfStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
        star.style.animationDelay = Math.random() * 2 + 's';
        starsBg.appendChild(star);
      }
    }

    function checkPassword() {
      const password = document.getElementById('password-input').value;
      const message = document.getElementById('message');

      if (password === '170110') {
        message.textContent = 'Access granted! Entering the galaxy...';
        message.className = 'message success show';
    

        // Set authentication flag
        localStorage.setItem('galaxyAuthenticated', 'true');

        // Redirect to main galaxy page after a short delay
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
      } else {
        message.textContent = 'Incorrect password. Try again!';
        message.className = 'message error show';

        // Clear message after 3 seconds
        setTimeout(() => {
          message.className = 'message';
          setTimeout(() => {
            message.textContent = '';
          }, 300);
        }, 3000);
      }
    }

    function showClue() {
      const message = document.getElementById('message');
      message.textContent = 'Hint: Your birthday holds the key! ðŸŽ‚';
      message.className = 'message show';

      // Clear hint after 5 seconds
      setTimeout(() => {
        message.className = 'message';
        setTimeout(() => {
          message.textContent = '';
        }, 300);
      }, 5000);
    }

    // Allow Enter key to submit
    document.getElementById('password-input').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        checkPassword();
      }
    });

    // Initialize stars
    createStars();
  </script>
</body>
</html>
